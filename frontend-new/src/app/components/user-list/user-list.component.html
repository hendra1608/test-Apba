<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>User List</h2>
    <button class="btn btn-outline-danger" (click)="logout()">Logout</button>
  </div>

  <button class="btn btn-primary mb-3" (click)="openAddModal()">
    Add User
  </button>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Username</th>
        <th>Nama</th>
        <th>Hak Akses</th>
        <th>Kode Klinik</th>
        <th>Kode Cabang</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.username }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.hakAkses }}</td>
        <td>{{ user.kdKlinik }}</td>
        <td>{{ user.kdCabang }}</td>
        <td class="d-flex gap-2">
          <button class="btn btn-warning btn-sm" (click)="openEditModal(user)">
            Edit
          </button>
          <button
            class="btn btn-danger btn-sm"
            (click)="deleteUser(user.kduser)"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
